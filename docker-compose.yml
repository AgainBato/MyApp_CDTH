services:
  # 1. Database SQL Server
  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: drinkshop_db
    user: root
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Password123!@#
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql/data
    healthcheck:
      # Sử dụng 127.0.0.1 và user sa chuẩn
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S 127.0.0.1 -U sa -P Password123!@# -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s # Cho phép server có 20s khởi động

  # 2. Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: drinkshop_api
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5118:8080"
    environment:
      # ĐÃ SỬA: User Id từ sa1 thành sa
      - ConnectionStrings__DefaultConnection=Server=db;Database=CHTH;User Id=sa;Password=Password123!@#;TrustServerCertificate=True;
      - ASPNETCORE_ENVIRONMENT=Production
      - ClientUrl=http://localhost:5173

  # 3. Frontend React (Giữ nguyên)
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: drinkshop_web
    ports:
      - "5173:80"
    depends_on:
      - api

  # 4. Mobile Web (React Native Web - Giữ nguyên)
  mobile-web:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: drinkshop_mobile_web
    ports:
      - "8081:80"
    depends_on:
      - api
    restart: always

volumes:
  sql_data: