services:
  # 1. Database SQL Server
  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: drinkshop_db
    user: root
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Password123
    ports:
      - "1435:1433"
    volumes:
      - sql_data:/var/opt/mssql/data

  # 2. Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: drinkshop_api
    depends_on:
      - db
    ports:
      - "5118:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Server=db;Database=CHTH;User Id=sa;Password='Password123';TrustServerCertificate=True;
      - ASPNETCORE_ENVIRONMENT=Production
      - ClientUrl=http://localhost:5173

  # 3. Frontend React (Giữ nguyên)
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: drinkshop_web
    ports:
      - "5173:80"
    depends_on:
      - api

  # 4. Mobile Web (React Native Web - Giữ nguyên)
  mobile-web:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: drinkshop_mobile_web
    ports:
      - "8081:80"
    depends_on:
      - api
    restart: always

volumes:
  sql_data: